<fieldset 
    id="foo" 
    class="form__group form__group--compound">
    <legend 
        class="control__label"
        id="foo[label]">fooLabel</legend>

    <div class="controls">
        <label 
            for="fooInputId" 
            id="fooInputId[label]" 
            class="control__label hide">fooInputLabel</label>
        <input 
            aria-describedby="guid-1" 
            id="fooInputId" 
            type="text"
            class="form__control fooInputClass" />

        <label 
            for="barInputId" 
            id="barInputId[label]" 
            class="control__label hide">barInputLabel</label>
        <input 
            aria-describedby="guid-1" 
            id="barInputId" 
            type="text"
            class="form__control barInputClass" />

        <span 
            class="help-block"
            id="guid-1">my help text</span>
    </div>
</fieldset>
