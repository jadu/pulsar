language: php

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

php:
  - 5.5

before_install:
  - npm install -g npm@5.5.1

before_script:
  - npm install -g grunt-cli
  - npm install
  - mkdir -p dist/js

install:
  - composer self-update
  - composer install --prefer-dist --no-interaction

script:
  - phpunit
  - npm test
  - npm run coverage

after_success:
  - grunt deploy
  - bash <(curl -s https://codecov.io/bash)

sudo: required
addons:
  chrome: stable

deploy:
  provider: releases
  api_key:
    secure: 
  file: pulsar.zip
  skip_cleanup: true
  on:
    tags: true
    all_branches: true

