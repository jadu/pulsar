{% assign collection = site[page.collection] %}

<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="game">

    <div class="game-cover">
      {% include menus/main.html %}

      <div class="game-info">
        <h1 class="game-title">{{page.title}}</h1>
        <p class="game-description">{{page.description}}</p>
      </div>

      <div class="game-cover-image" data-image="{{page.cover}}"></div>
      {% if page.overlay %}<div class="game-cover-overlay" style="opacity:{{page.overlay}};"></div>{% endif %}
    </div>

    <div class="content-container">
      <div class="content">
        {% include menus/game.html collection=collection %}

        <article>
          {{ content }}

        </article>
      </div>
      {% include newsletter.html %}
    </div>

    {% include footer.html %}
  </body>

</html>
