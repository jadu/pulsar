# This is a basic workflow to help you get started with Actions

name: Run PHP test suite

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['8.1', '8.2', '8.3']

    steps:
    - uses: actions/checkout@v4

    - name: PHP ${{ matrix.php-versions }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: mbstring, intl
        coverage: none
        tools: composer:v2, phpunit:9.6.15

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Run PHPUnit tests with fallback options
    - name: PHPUnit tests
      run: |
        echo "::group::PHPUnit Setup"
        # Check if phpunit exists in vendor
        if [ -f "./vendor/bin/phpunit" ]; then
          PHPUNIT_CMD="./vendor/bin/phpunit"
        # Check if phpunit is available globally via tools
        elif command -v phpunit &> /dev/null; then
          PHPUNIT_CMD="phpunit"
        else
          echo "PHPUnit not found. Installing phpunit/phpunit:^9.6 directly..."
          composer require --dev phpunit/phpunit:^9.6 --prefer-dist --no-progress
          PHPUNIT_CMD="./vendor/bin/phpunit"
        fi
        echo "Using PHPUnit command: $PHPUNIT_CMD"
        echo "::endgroup::"
        
        # Run the tests
        echo "::group::PHPUnit Version"
        $PHPUNIT_CMD --version
        echo "::endgroup::"
        
        $PHPUNIT_CMD --configuration phpunit.xml.dist --memory-limit=256M
